<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Business Card</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: white; text-align: center; }
    .photo { margin: 50px auto 20px; width: 120px; height: 120px; border-radius: 50%; background: url('your-photo.jpg') center/cover no-repeat; border: 4px solid #007BFF; }
    .title { font-size: 1.5em; margin-bottom: 20px; }
    .contact { display: flex; flex-direction: column; align-items: center; gap: 10px; }
    .bubble { display: flex; align-items: center; justify-content: center; gap: 10px; width: 250px; padding: 10px; border-radius: 20px; background: #f0f0f0; }
    .bubble:hover { background: #d0e7ff; }
    .bubble img { width: 20px; height: 20px; }
    .company-logo { margin-top: 40px; width: 150px; }
    .wave-container svg { width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="wave-container">
    <svg viewBox="0 0 1440 320"><path fill="#007BFF" fill-opacity="0.3" d="M0,160L80,138.7C160,117,320,75,480,64C640,53,800,75,960,85.3C1120,96,1280,96,1360,96L1440,96L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path><path fill="#007BFF" fill-opacity="0.5" d="M0,224L80,202.7C160,181,320,139,480,128C640,117,800,139,960,144C1120,149,1280,139,1360,133.3L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path><path fill="#007BFF" fill-opacity="1" d="M0,288L80,272C160,256,320,224,480,218.7C640,213,800,235,960,240C1120,245,1280,235,1360,229.3L1440,224L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>
  </div>
  <div class="photo"></div>
  <div class="title">Your Position Title</div>
  <div class="contact">
    <div class="bubble"><img src="phone-icon.png"> Phone: +123456789</div>
    <div class="bubble"><img src="whatsapp-icon.png"> WhatsApp: +123456789</div>
    <div class="bubble"><img src="email-icon.png"> your@email.com</div>
    <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="bubble"><img src="linkedin-icon.png"> LinkedIn</a>
  </div>
  <img src="your-company-logo.png" alt="Company Logo" class="company-logo" />
</body>
</html>
